{% extends 'base.html' %}
{% block content %}

<head>
    <title>New Device</title>
</head>
<main>
    <div class="container mt-5">
        <h1>ADD DEVICE</h1>
        <div class="row mt-3">
            <div class="col-6">
                <form action="/devices" method="POST">
                    <div class="row mt-2">
                        <div class="col-2">
                            <label class="form-label" for="hostname">Hostname</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" id="hostname" name="hostname"
                                placeholder="Enter hostname">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-2">
                            <label class="form-label" for="ip">IP Address</label>
                        </div>

                        <div class="col-6">
                            <input class="form-control" type="text" id="ip" name="ip" placeholder="IP address">
                        </div>

                        <div class="row mt-2">
                            <div class="col-2">
                                <label class="form-label" for="status">Status</label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="text" id="status" name="status" placeholder="Status">
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                    <button class="btn btn-info">Add</button>
                </div>
                </form>
            </div>
        </div>


    </div>
</main>
{% endblock %}
