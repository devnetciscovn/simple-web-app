{% extends 'base.html' %}
{% block content %}

<head>
    <title>Labs</title>
</head>

<main>
    <div class="container">
        <h1 class="display-5 text-center mt-5 mb-5">Lab Outline</h1>
        <div class="container mb-5">
            <a class="btn btn-primary" href="/labs/add-a-new-lab">Add Lab</a>
        </div>
        {% for lab in lab_list: %}
        <div class="card mb-3">
            <div class="row">
                <div class="col-4">
                    <img src="/static/images/mongo.jpg" class="card-img-top" alt="...">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title">{{lab["title"]}}</h5>
                        <p style="white-space: pre-wrap" class="card-text">{{lab["objective"]}}</p>
                        <a class="btn btn-info" href="/labs/{{lab['_id']}}">View</a>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
