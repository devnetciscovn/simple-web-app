{% extends 'base.html' %}
{% block content %}
<head>
    <title>Lab Details</title>
</head>
<main>
    <div class="container mt-5">
    <h2 class="display-5">{{selected_lab.get("title", '')}}</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="topology-tab" data-bs-toggle="tab" data-bs-target="#topology-tab-pane" type="button" role="tab" aria-controls="topology-tab-pane" aria-selected="true">Topology</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="objective-tab" data-bs-toggle="tab" data-bs-target="#objective-tab-pane" type="button" role="tab" aria-controls="objective-tab-pane" aria-selected="false">Objective</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="content-tab" data-bs-toggle="tab" data-bs-target="#content-tab-pane" type="button" role="tab" aria-controls="content-tab-pane" aria-selected="false">Content</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade mt-3 show active" id="topology-tab-pane" role="tabpanel" aria-labelledby="topology-tab" tabindex="0">
            <div class="col-6">
                <img src="/static/images/mongo.jpg" class="img-fluid" alt="...">
            </div>
        </div>
        <div class="tab-pane fade mt-3" id="objective-tab-pane" role="tabpanel" aria-labelledby="objective-tab" tabindex="0">
            <p style="white-space: pre-wrap">{{selected_lab.get("objective", '')}}</p>
        </div>
        <div class="tab-pane fade mt-3" id="content-tab-pane" role="tabpanel" aria-labelledby="content-tab" tabindex="0">
            <p style="white-space: pre-wrap">{{selected_lab.get("content", '')}}</p>
        </div>
      </div>

        <div class="row mt-3">
            <div class="col-1">
                <form action="/labs/{{selected_lab.get('_id', '/')}}" method="POST">
                    <input type="hidden" name="_method" value="DELETE">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
            <div class="col-1">
                <form action="/labs/{{selected_lab.get('_id', '/')}}" method="POST">
                    <input type="hidden" name="_action" value="EDIT">
                    <button class="btn btn-success">Edit</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
</main>
{% endblock %}
